apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: public
  namespace: argo-system
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: service.email.gmail
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: public
  namespace: argo-system
spec:
  generators:
    - git:
        repoURL: https://github.com/zimmertr/Kubernetes-Manifests
        revision: develop
        directories:
          - path: "public/*"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basenameNormalized }}"
      labels:
        app-group: public
    spec:
      project: public
      source:
        repoURL: https://github.com/zimmertr/Kubernetes-Manifests
        targetRevision: develop
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
