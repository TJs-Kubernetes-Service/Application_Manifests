apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: personal-website
spec:
  hosts:
    - 'nix.sol.milkyway'
    - 'tjzimmerman.com'
    - 'tjzimmerman.dev'
    - 'www.tjzimmerman.com'
    - 'www.tjzimmerman.dev'
  gateways:
    - 'personal-website'
  http:
    - name: personal-website-canary
      match:
        - headers:
            canary:
              exact: "true"
      route:
        - destination:
            host: personal-website-canary
            port:
              number: 80
    - name: personal-website-stable
      match:
        - withoutHeaders:
            canary:
              exact: "true"
      route:
        - destination:
            host: personal-website-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: personal-website-canary
            port:
              number: 80
          weight: 0
