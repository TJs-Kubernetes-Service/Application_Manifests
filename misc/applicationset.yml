apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: misc
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: misc
  namespace: argo-system
spec:
  generators:
    - git:
        repoURL: https://github.com/zimmertr/Kubernetes-Manifests
        revision: main
        directories:
          - path: "misc/*"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: "{{ path.basenameNormalized }}"
      annotations:
        notifications.argoproj.io/subscribe.on-created.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-deleted.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-deployed.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-health-degraded.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-sync-failed.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-sync-running.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-sync-status-unknown.gmail: thomaszimmerman93@gmail.com
        notifications.argoproj.io/subscribe.on-sync-succeeded.gmail: thomaszimmerman93@gmail.com
      labels:
        app-group: misc
    spec:
      project: misc
      source:
        repoURL: https://github.com/zimmertr/Kubernetes-Manifests
        targetRevision: main
        path: "{{ path }}"
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
