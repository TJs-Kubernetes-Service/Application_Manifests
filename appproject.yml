apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tks
  namespace: argo-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: "TKS Applications"
  sourceRepos:
    - https://github.com/TJs-Kubernetes-Service/Application_Manifests
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'storage.k8s.io'
      kind: StorageClass
  orphanedResources:
    warn: true
