apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
    - ns.yml
    - dep.yml
    - svc.yml
    - pv_files.yml
    - pvc_files.yml

namespace: personal-website

commonLabels:
    app: personal-website

configMapGenerator:
    - name: personal-website-weatherrc
      files:
        - .weatherrc
    - name: personal-website-analytics.js
      files:
        - analytics.js


