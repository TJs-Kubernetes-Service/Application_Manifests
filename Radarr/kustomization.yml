apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
    - ns.yml
    - dep.yml
    - svc.yml
    - pv_config.yml
    - pvc_config.yml
    - pv_movies.yml
    - pvc_movies.yml
    - pv_fileserver.yml
    - pvc_fileserver.yml

namespace: radarr

commonLabels:
    app: radarr

configMapGenerator:
    - name: env-vars
      literals:
        - TZ='America/Los_Angeles'
        - PUID='1002'
        - PGID='1007'

