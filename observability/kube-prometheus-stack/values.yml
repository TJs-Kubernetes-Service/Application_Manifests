alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: proxmox-flashpool
          volumeName: alertmanager-data
  service:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.40.112
    type: LoadBalancer

grafana:
  adminPassword: CHANGEME
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "Istio"
          orgId: 1
          folder: "Istio"
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /var/lib/grafana/dashboards/standard
        - name: 'NGINX'
          orgId: 1
          folder: 'NGINX'
          type: file
          disableDeletion: true
          editable: true
          options:
            path: /var/lib/grafana/dashboards/standard
  dashboards:
    default:
      Istio-Control-Plane:
        gnetId: 7645
        datasource: Prometheus
      Istio-Mesh:
        gnetId: 7639
        datasource: Prometheus
      Istio-Service:
        gnetId: 7636
        datasource: Prometheus
      Istio-Workload:
        gnetId: 7630
        datasource: Prometheus
      NGINX:
        gnetId: 11199
        datasource: Prometheus
  persistence:
    type: pvc
    enabled: true
    storageClassName: proxmox-flashpool
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    existingClaim: grafana-data
  service:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.40.110
    type: LoadBalancer

kubeProxy:
  enabled: false

prometheus:
  prometheusSpec:
    additionalScrapeConfigs:
      - job_name: 'istiod'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - istio-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: istiod;http-monitoring
      - job_name: 'envoy-stats'
        metrics_path: /stats/prometheus
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: '.*-envoy-prom'
      - job_name: nginx-exporter
        metrics_path: /metrics
        static_configs:
          - targets: ['styx.sol.milkyway:9113']
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
          storageClassName: proxmox-flashpool
          volumeName: prometheus-data
  service:
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.40.111
    type: LoadBalancer
