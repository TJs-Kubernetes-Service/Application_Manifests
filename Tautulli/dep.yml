apiVersion: apps/v1
kind: Deployment
metadata:
    name: tautulli
spec:
    replicas: 1
    strategy:
        type: Recreate
    selector:
        matchLabels:
            app: tautulli
    template:
        metadata:
            labels:
                app: tautulli
        spec:
            containers:
                - name: tautulli
                  image: linuxserver/tautulli:latest
                  envFrom:
                  - configMapRef:
                      name: env-vars
                  ports:
                      - name: "http-web"
                        containerPort: 8181
                        protocol: TCP
                  volumeMounts:
                      - name: tautulli-config
                        mountPath: /config
                      - name: tautulli-plex
                        mountPath: /logs
                  resources:
                      limits:
                          cpu: .5
                          memory: "4096Mi"
            volumes:
                - name: tautulli-config
                  persistentVolumeClaim:
                    claimName: tautulli-config
                - name: tautulli-plex
                  persistentVolumeClaim:
                    claimName: tautulli-plex
