apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
spec:
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
        - name: tautulli
          image: linuxserver/tautulli
          envFrom:
            - configMapRef:
                name: tautulli-env-vars
          ports:
            - name: "http"
              containerPort: 8181
              protocol: TCP
          volumeMounts:
            - name: sonarr-data
              mountPath: /config
      volumes:
        - name: sonarr-data
          persistentVolumeClaim:
            claimName: sonarr-data
