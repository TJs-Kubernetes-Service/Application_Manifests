apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: FlashPool
      storage.kubernetes.io/csiProvisionerIdentity: 1697594800660-2288-csi.proxmox.sinextra.dev
    volumeHandle: sol-milkyway/earth/FlashPool/vm-9999-Sonarr-Data
  mountOptions:
    - noatime
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: topology.kubernetes.io/region
          operator: In
          values:
            - sol-milkyway
        - key: topology.kubernetes.io/zone
          operator: In
          values:
            - earth
  storageClassName: proxmox-flashpool
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-downloads
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/DataPool/Downloads/Unsorted
    server: earth.sol.milkyway
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-tv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/DataPool/TV_Shows/
    server: earth.sol.milkyway
  storageClassName: nfs-client
